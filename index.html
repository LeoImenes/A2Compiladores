<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuleiro de Robô com Comandos</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="board-container">
      <div class="playerInput">
        <textarea
          id="commandInput"
          class="promptButton"
          placeholder="Digite o código para o robô ou digite AJUDA para saber os comandos"
        ></textarea>
        <button class="promptButton" onclick="createScriptFile()">
          Criar Script
        </button>
        <div class="playerInputObstacles">
          <label for="obstacle-count">Número de Obstáculos:</label>
          <input
            type="number"
            id="obstacle-count"
            value="20"
            min="1"
            max="300"
          />
          <button onclick="initializeBoard()">Configurar Obstáculos</button>
        </div>
      </div>

      <div id="board"></div>
      <div id="console">
        <strong>Console de Comandos</strong>
        <div id="console-output"></div>
      </div>
    </div>

    <div class="scriptButtons">
      <label for="file-upload" class="custom-file-upload">
        Carregar Script
      </label>
      <input id="file-upload" type="file" onchange="loadScript()" />

      <div id="timer">Timer: 0s</div>
    </div>

    <div class="start-game">
      <button id="startGameBtn" style="display: none" onclick="startGame()">
        Iniciar Jogo
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
